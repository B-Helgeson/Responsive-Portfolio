<!DOCTYPE html>
<html>

<head>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Brandon Helgeson</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

<div id="main-container" class="container">

    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" 
                           name="name" 
                           id="name"
                           placeholder="John Smith" 
                           required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" 
                            name="email" 
                            id="email"
                            placeholder="example@mail.com" 
                            required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" 
                            name="message" 
                            required="required"></textarea>
                </li>
            </ul>
            
            <input type="submit" name="submit">
        </form>

    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>
            <a href="https://github.com/B-Helgeson" target="_blank">
                <img src="assets/images/git.png" class="social" alt="Github"></a>
            <a href="https://www.linkedin.com/in/brandonhelgeson/" target="_blank">
                <img src="assets/images/link.png" class="social" alt="LinkedIn"></a>
            <a href="https://stackexchange.com/users/12876070/brandon-helgeson" target="_blank">
                <img src="assets/images/stack.png" class="social" alt="Stack Overflow"></a>
        </div>
    </section>

</div>

<footer>
    <div class="container">
        &copy; Copyright 2018 Brandon Helgeson
    </div>
</footer>

</body>

</html>
